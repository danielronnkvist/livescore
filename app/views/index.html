<!DOCTYPE html>
<html lang="sv" ng-app="live">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livescore</title>

    <!-- Bootstrap CSS -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="view">
  <div class="container">
    <h1 class="text-center">Livescore</h1>

    <table class="table">
      <thead>
        <tr>
          <td>Match</td>
          <td>St√§llning</td>
          <td>Tid</td>
          <td>
            <select ng-model='selectedLeague'>
              <option value="" selected="true">Alla serier</option>
              <option ng-repeat="league in leagues" value="{{league}}">{{league}}</option>
            </select>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="game in games | filter:selectedLeague">
          <td>{{game.home.name}} - {{game.away.name}}</td>
          <td>{{game.home.score}} - {{game.away.score}}</td>
          <td>{{game.time}}</td>
          <td>{{game.league}}</td>
        </tr>
      </tbody>
    </table>
  </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
